<h3>NgClass</h3>
<br>
<div class="row">
  <div class="col text-center">
    <div [ngClass]="alerta" class="alert" role="alert">
      <strong>Well done</strong> successfull read this alert message
    </div>
    <button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>&nbsp;
    <button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
  </div>
  <div class="col text-center">
    <h5 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Cambio de color</h5>
    <button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn"
      [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>
  </div>
  <div class="col text-center">
    <h5>Proceso as√≠ncrono</h5>
    <button type="button" class="btn btn-primary"
      (click)="guardar()"
      [disabled]="loading">
      <i [ngClass]="{'fa-save': !loading && !guardado, 'fa-sync fa-spin': loading, 'fa-check': guardado}" class="fa"></i>&nbsp;
      <span *ngIf="!loading && !guardado" >Guardar cambios</span>
      <span *ngIf="loading" >Guardando</span>
      <span *ngIf="guardado" >Guardado</span>
    </button>
  </div>
</div>
<br>
